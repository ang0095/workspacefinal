<div id="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h2>Reset Password</h2>
                            <br>
                    </div>
                    <form [formGroup]="resetForm">
                        <div class="form-group">
                            <input formControlName="email" name="email" type="email" placeholder="Email" style="border-radius: 13px;" class="form-control">
                            <div *ngIf="resetForm.get('email').touched && resetForm.get('email').invalid" class="text text-danger">
                                <div *ngIf="resetForm.get('email').errors.required">
                                    *Email is required.
                                </div>
                                <div *ngIf="resetForm.get('email').errors.email">
                                    *Please enter a correct email.
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <input formControlName="password" type="password" placeholder="Set New Password" style="border-radius: 13px;" class="form-control">
                            <div *ngIf="resetForm.get('password').touched && resetForm.get('password').invalid" class="text text-danger">
                                <div *ngIf="resetForm.get('password').errors.required">
                                    *Password is required.
                                </div>
                                <div *ngIf="resetForm.get('password').errors.pattern">
                                    *Password should include atleast an uppercase character, a lowercase character, a number and a special character
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <input formControlName="cpassword" type="password" placeholder="Confirm New Password" style="border-radius: 13px;" class="form-control">
                            <div
                            *ngIf="resetForm.hasError('mismatch')" class="text text-danger" >
                            *Passwords do not match
                        </div>
                        </div>
                        <br>
                        <button (click)="onReset()" type="submit" [disabled]="resetForm.invalid" class="btn btn-primary">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
