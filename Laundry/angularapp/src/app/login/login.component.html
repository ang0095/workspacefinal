<div id="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1 style="color: black;">Login</h1>
                        <!-- <h6 style="color: #2D9596;">Login to View the Course Details</h6> -->
                    </div>
    
                    <form [formGroup]="loginForm" >
                        
                            <div class="form-group">
                              <label for="email" style="color: black"> &nbsp;Email</label>
                              <input formControlName="email" value="email" type="email" style="border-radius: 13px;" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            
                            <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('invalidEmail', 'email')" class="text-danger">* Enter valid Email</small>

                            <div class="form-group">
                               
                                    <label for="password" style="color: black;"> &nbsp;Password</label>
                                    <input formControlName="password" type="password" style="border-radius: 13px;" class="form-control" placeholder="Password">

                            </div>

                            <small *ngIf="loginForm.controls['password'].dirty  && loginForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
                           
                            <!-- <br> -->

                            <p style="color: coral; text-align: right; ">
                                <a style="color:darkblue;" routerLink = "/forget" >Forgot Password</a>
                            </p>
                            
                            
                            <button [disabled]="loginForm.invalid"  type="submit" (click)="onLogin()" class="btn btn-success btn-block" style="width: 100%; border-radius: 13px;">Login</button>
                            <!-- <button [disabled]="loginForm.invalid" type="submit" class="button-87" role="button">Login</button> -->
                            <br>
                            <p style="color: black;">Dont have an account ?
                                <a routerLink = "/register">Register here</a>                           
                            </p>
                           
                          
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
