<div id="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h2 style="color: black;">Registration</h2>
                    </div>
    
                    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                        
                            <div class="form-group">
                              <label for="userName" style="color: black"> &nbsp;Username</label>
                              <input formControlName="userName" type="text" style="border-radius: 15px;" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username">
                            </div>
                            <small *ngIf="registerForm.controls['userName'].dirty && registerForm.hasError('required', 'userName')" class="text-danger">*Username is required</small>
    
                            
                            <div class="form-group">
                              <label for="email" style="color: black;"> &nbsp;Email</label>
                              <input formControlName="email" type="email" style="border-radius: 15px;" class="form-control" placeholder="Enter Email">
                            </div>
                            <small *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('email', 'email')" class="text-danger">*Enter a valid email</small>
    
                            
                            <div class="form-group"> 
                              
                                <label for="password" style="color: black;"> &nbsp;Password</label>
                                <input formControlName="password" type="password" style="border-radius: 15px;" class="form-control" placeholder="Enter Password">
                                <span class="fa-regular fa-eye"></span>
                                         
                            </div>
                              <small *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
                          
                              <div class="form-group">
                                <label for="cpassword" style="color: black;"> &nbsp;Confirm Password</label>
                                <input formControlName="cpassword" type="password" placeholder="Confirm New Password" class="form-control" style="border-radius: 15px;">
                                <div
                                *ngIf="registerForm.hasError('mismatch')" class="text text-danger" >
                                *Passwords do not match
                            </div>
                            </div>  

                            <div class="custom-dropdown" [ngClass]="{'open':isDropdownOpen}" (click)="toggleDropdown()" >
                                <span class="dropdown-arrow" >&#9660;</span>
                                <label for="role" style="color: black;"> &nbsp;Role</label>
                                
                                    <select formControlName="role" name="role" style="border-radius: 15px;" class="form-control" placeholder="role">
                                      <option value="Admin">Admin</option>
                                      <option value="Student">Student</option>
                                      <option value="OfficeStaff">OfficeStaff</option>
                                    </select>
                              </div>
                              
                              <br>
                              <br>
                            <button type="submit" class="btn btn-success">Register</button>
                            
                            <p style="color: black;">Already have an account ?
                                <a [routerLink]="['/login']">
                                    Login
                                </a>
                            
                            </p>
                          
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
